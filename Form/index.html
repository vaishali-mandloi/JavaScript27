<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <h2>Form with Bootstrap</h2>
            <form action="" method="" id="form_id">
                <div class="form-group">
                    <label for="fullname">Name:</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter full name" name="fullname" autocomplete="off" onblur="validateName()">
                    <p class="nameErr"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" autocomplete="off" onblur="validateEmail()">
                    <p class="emailErr"></p>
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" autocomplete="off" onblur="validatePassword()">
                    <p class="passwordErr"></p>
                </div>

                <div class="form-group">
                    <label for="contact">Phone Number:</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter contact number" name="contact" autocomplete="off" onblur="validateNumber()">
                    <p class="contactErr"></p>
                </div>

                <div class="form-group" id="address">
                    <label for="adr">Address:</label>
                    <input type="text" class="form-control" id="adr0" name="address" onblur="validateAddress()">
                    <p class="addressErr"></p>
                    <button onclick="addAddress()">Add Address</button>
                    <div class="newAddedAddresses">

                    </div>
                </div>
               <div class="submitErr">
                
               </div>
                <button class="btn btn-default" onclick="submitData()">Submit</button>
            </form>

            <div class="displayData">

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
